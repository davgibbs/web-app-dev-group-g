  <!-- header and table -->
  <h1>Admin View</h1>
  <h2>Double-click book title to edit, may need to refresh to see changes</h2>
  <br>
  <div>
    <table id="example">
      <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th>Available?</th>
      </tr>
    </table>
  </div>
  <!-- make titles links -->
  <script>
    $(document).ready(function () {

      $('tr').click(function () {
        var href = $(this).find("a").attr("href");
        if (href) {
          window.location = href;
        }
      });

    });
  </script>
