<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Admin Book View</title>
  <!-- Loads the icons used in the navigation bar and footer -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--  Loads the css file -->
  <link rel="stylesheet" href="./css/admin_styles.css">
  <link rel="stylesheet" href="./css/admin_forms.css">
  <link rel="stylesheet" href="./css/style.css">
  <!--  jquery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body style="background-color:#E1E0D5;">
  <!-- navbar -->
  <div class="topnav">
		<a href="./index.html"><img src="images/logo.png" alt="Library Logo" height="60"></a>
  		<a href="./index.html"><i class="fa fa-fw fa-home"></i> Home</a>
  		<a href="./books.html"><i class="fa fa-fw fa-book"></i> Books</a>
  	    <a href="./account.html"><i class="fa fa-fw fa-shopping-cart"></i> Account</a>
  		<a class="active" href="./admin.html"><i class="fa fa-fw fa-cog"></i> Admin</a>
  		<a href="./admin_records.html"><i class="fa fa-fw fa-database"></i> Records</a>
  		<a class="topnav-right" href="./login.html"><i class="fa fa-fw fa-user"></i> Login</a>
  </div>

<!-- form -->
<center>
  <!-- title -->
  <br>
  <br>
  <h1 id="bookViewTitle"></h1>
</center>
<div class="admin-main-wrapper">
  <div class="admin-form-wrapper">

    <form id="update-delete-book">
      <!-- input fields -->
      <div class="admin-mb-3">
        <label for="isbn" class="admin-form-label">
          ISBN
        </label>
        <input type="text" name="isbn" id="isbn" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="title" class="admin-form-label">
          Title
        </label>
        <input type="text" name="title" id="title" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="author" class="admin-form-label">
          Author
        </label>
        <input type="text" name="author" id="author" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="date" class="admin-form-label">
          Publish Date
        </label>
        <input type="date" name="date_publish" id="date_publish" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="availability" class="admin-form-label">
          Description
        </label>
        <textarea id="description" name="description" rows="6" cols="50" class="admin-form-input"></textarea>
      </div>
      <!-- action buttons -->
      <center>
      <span class="buttonContainer">
        <a href="./admin.html" class="admin-btn" style="color: white; text-decoration: none; padding:22px 30px">Back</a>
        <input type="submit" class="admin-btn" style="color: white; text-decoration: none;" id="updateBook" value="Update">
        <input type="submit" class="admin-btn" style="color: white; text-decoration: none;" id="deleteBook" value="Delete">
      </span>
      </center>
    </form>
  </div>
  <!-- include js -->
  <script src="./js/bookview_functions.js"></script>
</div>
</body>

</html>
