<!DOCTYPE html>
<html>
<title>Admin</title>

<head>
  <!-- Loads the icons used in the navigation bar and footer -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--  Loads the css file -->
  <link rel="stylesheet" href="/css/admin_styles.css">
  <link rel="stylesheet" href="/css/admin_forms.css">
  <!--  jquery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body style="background-color:#E1E0D5;">
<div class="topnav">
  <a href="/index.html"><i class="fa fa-fw fa-home"></i> Home</a>
  <a class="active" href="/admin.html">Admin</a>
  <a href="/admin.html">Logout</a>
</div>

<center>
  <br>
  <br>
  <h1 id="bookViewTitle"></h1>
</center>
<div class="admin-main-wrapper">
  <div class="admin-form-wrapper">

    <form>

      <div class="admin-mb-3">
        <label for="isbn" class="admin-form-label">
          ISBN
        </label>
        <input type="text" name="isbn" id="isbn" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="title" class="admin-form-label">
          Title
        </label>
        <input type="text" name="title" id="title" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="author" class="admin-form-label">
          Author
        </label>
        <input type="text" name="author" id="author" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="date" class="admin-form-label">
          Date
        </label>
        <input type="date" name="date" id="date" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="availability" class="admin-form-label">
          Availability
        </label>
        <input type="text" name="availability" id="availability" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="cover" class="admin-form-label">
          Attach Image
        </label>
        <input type="image" name="cover" id="cover" class="admin-form-input" value="Click to attach" />
      </div>
      <center>
      <span class="buttonContainer">
        <a href="/admin.html" class="admin-btn" style="color: white; text-decoration: none;">Back</a>
        <a href="/admin.html" class="admin-btn" style="color: white; text-decoration: none;" onclick="updateBook()">Update</a>
        <a href="/admin.html" class="admin-btn" style="color: white; text-decoration: none;"onclick="deleteBook()">Delete</a>
      </span>
      </center>
    </form>
  </div>
  <script src="/js/bookview_functions.js"></script>
</div>
</body>

</html>
