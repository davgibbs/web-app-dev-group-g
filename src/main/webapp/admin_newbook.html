<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Admin New Book</title>
  <!-- Loads the icons used in the navigation bar and footer -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--  Loads the css files -->
  <link rel="stylesheet" href="./css/admin_styles.css">
  <link rel="stylesheet" href="./css/admin_forms.css">
  <!--  jquery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body style="background-color:#E1E0D5">
<!-- navbar -->
<div class="topnav">
    <a href="./index.html"><img src="images/logo.png" alt="Library Logo" height="60"></a>
	<a href="./index.html"><i class="fa fa-fw fa-home"></i> Home</a>
	<a href="./books.html">Books</a>
	<a href="./account.html">Account</a>
	<a class="active" href="./admin.html">Admin</a>
	<a href="./admin_records.html">Records</a>
	<a class="topnav-right" href="./login.html">Login</a>
</div>

<!-- form -->
<center>
  <br>
  <br>
  <!-- title -->
  <h1>Add Book</h1>
</center>
<div class="admin-main-wrapper">
  <div class="admin-form-wrapper">

    <form id="form-new-book">
      <!-- input fields -->
      <div class="admin-mb-3">
        <label for="isbn" class="admin-form-label">
          ISBN
        </label>
        <input type="text" name="isbn" id="isbn" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="title" class="admin-form-label">
          Title
        </label>
        <input type="text" name="title2" id="title" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="author" class="admin-form-label">
          Author
        </label>
        <input type="text" name="author" id="author" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="date" class="admin-form-label">
          Publish Date
        </label>
        <input type="date" name="publish-date" id="publish-date" class="admin-form-input" />
      </div>
      <div class="admin-mb-3">
        <label for="description" class="admin-form-label">
          Description
        </label>
        <textarea id="description" name="description" rows="4" cols="50" class="admin-form-input"></textarea>
      </div>
      <!-- action buttons -->
      <span class="buttonContainer">
        <a href="/admin.html" class="admin-btn" style="color: white; text-decoration: none; padding:22px 30px">Back</a>
        <input type="submit" class="admin-btn" style="color: white; text-decoration: none;" value="Submit">
      </span>
    </form>
  </div>
</div>
<!-- include js -->
<script src="./js/add_book.js"></script>
</body>

</html>
